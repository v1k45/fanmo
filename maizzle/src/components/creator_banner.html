<tr>
  <td class="py-24 px-32 sm:py-32 sm:px-24">
    <a class="flex flex-col items-center no-underline text-title" href="@{{ settings.BASE_URL }}{% url 'creator_page' obj.creator_user.username %}">
      {% if obj.creator_user.avatar %}<img class="rounded-full h-60 w-60" src="{% image_url obj.creator_user.avatar.crop.80x80 %}" class="w-auto max-w-xs" alt="Creator Avatar Picture">{% else %}<img src="https://fanmo.in/static/images/logo.mid.png" class="w-auto max-w-xs" alt="Fanmo">{% endif %}
      <div class="mt-20 text-center">
        <div class="text-xl font-semibold">@{{ obj.creator_user.display_name }}</div>
        {% if obj.creator_user.one_liner %}<div>@{{ obj.creator_user.one_liner }}</div>{% endif %}
      </div>
    </a>
  </td>
</tr>
