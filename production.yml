version: '3'

volumes:
  production_postgres_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: v1k45/fanmo:latest
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
      - ./.envs/.prod/.django
    command: /start

  taskrunner:
    <<: *django
    ports: []
    command: /qcluster

  nuxt:
    <<: *django
    ports: []
    command: /qcluster

  proxy:
    image: "caddy:2.5.1"
    restart: unless-stopped
    depends_on:
      - django
      - nuxt
    env_file: ./.envs/.local/.caddy
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
      - ./build:/var/www/html
    ports:
      - "80:80"
      - "443:443"

  redis:
    image: redis:6

  postgres:
    image: postgres:13.2
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
    env_file:
      - ./.envs/.local/.postgres
